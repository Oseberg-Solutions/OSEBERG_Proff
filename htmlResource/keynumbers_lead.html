<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gauge {
        width: 100%;
      }
      .inner-container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="gauge">
      <div class="container">
        <p>LIKVIDITET</p>
        <div class="inner-container">
          <canvas id="gauge-1"></canvas>
          <div>
            <p id="likviditet" style="font-weight: bold"></p>
            <p>89%</p>
          </div>
        </div>
      </div>

      <div class="container">
        <p><strong>LØNNSOMHET</strong></p>
        <div class="inner-container">
          <canvas id="gauge-2"></canvas>
          <div>
            <p id="lonnsomhet" style="font-weight: bold"></p>
            <p>23%</p>
          </div>
        </div>
      </div>

      <div class="container">
        <p><strong>SOLIDITET</strong></p>
        <div class="inner-container">
          <canvas id="gauge-3"></canvas>
          <div>
            <p id="soliditet" style="font-weight: bold"></p>
            <p>48%</p>
          </div>
        </div>
      </div>
  <script src="GaugeLibrary/dist/gauge.min.js"></script>

      <!--<script src="/WebResources/os_gauge.min.js"></script>--> 
    <script>
      function QueryData(orgNr) {
              Xrm.WebApi.retrieveRecord("company", orgNr, "?$select=rating,ratingScore").then(
                function (result) {
                  var data = result.rating;
                  var ratingScore = result.ratingScore;
                  document.getElementById("score").innerHTML = data;
                  document.getElementById("scorePoint").innerHTML = ratingScore;
                  moveCircle(ratingScore);
                },
                function (error) {
                  console.error("Error retrieving data:", error);
                }
              );
            }

      document.addEventListener("DOMContentLoaded", function () {
        var opts = {
          angle: 0.005,
          lineWidth: 0.4,
          radiusScale: 1,
          pointer: {
            length: 0.5,
            strokeWidth: 0.1,
            color: "#000000",
          },
          limitMax: false,
          limitMin: false,
          staticZones: [
            { strokeStyle: "#e7372a", min: 0, max: 20 },
            { strokeStyle: "#fbb72a", min: 20, max: 40 },
            { strokeStyle: "#aed39a", min: 40, max: 60 },
            { strokeStyle: "#4bae49", min: 60, max: 80 },
            { strokeStyle: "#1a8c37", min: 80, max: 100 },
          ],

          generateGradient: true,
          highDpiSupport: true,
        };

        function CreateTargetGauges(index, value) {
          var elementId = `gauge-${index}`;
          var target = document.getElementById(elementId);
          var gauge = new Gauge(target).setOptions(opts);
          gauge.maxValue = 100;
          gauge.setMinValue(0);
          gauge.animationSpeed = 32;
          gauge.set(value);
        }

        var clientUrl = parent.Xrm.Page.context.getClientUrl();
        var entityId = parent.Xrm.Page.data.entity.getId(); 
        var query = `${clientUrl}/api/data/v9.0/accounts(${entityId.slice(1, -1)})?$select=os_totalrentabilitetlnnsomhet,os_likviditetsgrad,os_egenkapitalandel,cr41c_orgnr`;
        console.log("KeyNumbers: ", query); 

        fetch(query, {
            method: "GET",
            headers: {
                "OData-MaxVersion": "4.0",
                "OData-Version": "4.0",
                "Content-Type": "application/json; charset=utf-8",
                "Prefer": "odata.include-annotations=\"*\""
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.json();
        })
        .then(data => {
          var likviditetElement = document.getElementById("likviditet");
          var lonnsomhetElement = document.getElementById("lonnsomhet");
          var soliditetElement = document.getElementById("soliditet");
          var orgNr = data["cr41c_orgnr"];
          var likviditet = data["os_likviditetsgrad"];
          var lonnsomhet = data["os_totalrentabilitetlnnsomhet"];
          var soliditet = data["os_egenkapitalandel"];

          CreateTargetGauges("1", likviditet);
          CreateTargetGauges("2", lonnsomhet);
          CreateTargetGauges("3", soliditet);

          
          likviditetElement.innerHTML = "God";
          lonnsomhetElement.innerHTML = "Dårlig";
          soliditetElement.innerHTML = "Ok";

          // Meget God
          // God
          // Tilfredsst
          // Svak
          // Ikke tilfredsst.

          // QueryData(orgNr);
        })
        .catch(error => console.error("Error making API call:", error));
      });
    </script>
  </body>
</html>
